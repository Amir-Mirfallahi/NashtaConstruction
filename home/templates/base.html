{% load configuration_manage %}
<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <!-- basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <!-- site metas -->
    <title>Nashta Construction</title>
    <meta
            name="keywords"
            content={% get_config 'keywords' %}
    />
    <meta
            name="description"
            content="{% get_config 'description' %}"
    />
    <meta name="author" content="{% get_config 'author' %}"/>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}"/>
    <!-- favicon -->
    <link rel="icon" href="{% get_config 'logo' %}" type="image/png"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}"/>
    <!-- Tweaks for older IEs-->
    <link
            rel="stylesheet"
            href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
            media="screen"
    />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#"/></div>
</div>
<!-- end loader -->
<!-- header -->
{% include 'components/_header.html' %}
<!-- end header -->
<!-- banner -->
{% include 'components/_hero.html' %}
<!-- end banner -->
{% block content %}
{% endblock %}
{% include 'components/_footer.html' %}


<!-- Javascript files-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
<!-- sidebar -->
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<script>
    // Check for Django messages
    {% if messages %}
        {% for message in messages %}
            // Check message tags (success, error, etc.) and trigger SweetAlert2 alert
            {% if message.tags == 'success' %}
                Swal.fire({
                    title: 'Success!',
                    text: '{{ message }}',
                    icon: 'success',
                })
            {% elif message.tags == 'error' %}
                Swal.fire({
                    title: 'Failed!',
                    text: '{{ message }}',
                    icon: 'error',
                })
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
</body>
</html>
